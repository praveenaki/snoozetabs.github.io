<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Guide - Snooze Tabs</title>
    <link rel="icon" type="image/x-icon" href="../img/favicon/favicon.ico">
    <!-- Docsify theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.min.css">
    <style>
        :root {
            /* Match snoozetabs.com color scheme */
            --base-background-color: #0f172a;
            --sidebar-background: #1e293b;
            --cover-background-color: #0f172a;

            /* Text colors */
            --base-color: #e2e8f0;
            --heading-color: #f8fafc;
            --sidebar-nav-link-color: #94a3b8;
            --sidebar-nav-link-color--active: #f59e0b;
            --sidebar-nav-link-color--hover: #fbbf24;

            /* Accent color - amber/orange */
            --theme-color: #f59e0b;
            --link-color: #f59e0b;
            --link-color--hover: #fbbf24;

            /* Code blocks */
            --code-theme-background: #1e293b;
            --code-theme-text: #e2e8f0;
            --code-inline-background: #334155;
            --code-inline-color: #fbbf24;

            /* Borders */
            --sidebar-border-color: #334155;
            --sidebar-nav-link-border-color--active: #f59e0b;

            /* Table */
            --table-head-background: #1e293b;
            --table-row-odd-background: #0f172a;
            --table-row-even-background: #1e293b;

            /* Blockquote */
            --blockquote-border-color: #f59e0b;
            --blockquote-background: #1e293b;

            /* Notice/Alert boxes */
            --notice-tip-border-color: #22c55e;
            --notice-important-border-color: #f59e0b;

            /* Sidebar width */
            --sidebar-width: 280px;
        }

        /* Custom header styling */
        .markdown-section h1 {
            border-bottom: 2px solid var(--theme-color);
            padding-bottom: 0.5rem;
        }

        /* Back link to main site */
        .app-nav {
            position: fixed;
            top: 0;
            right: 0;
            padding: 1rem 2rem;
            z-index: 100;
        }

        .app-nav a {
            color: var(--theme-color);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .app-nav a:hover {
            color: var(--link-color--hover);
        }

        /* PRO badge styling */
        .pro-badge {
            display: inline-block;
            background: var(--theme-color);
            color: #0f172a;
            font-size: 0.7rem;
            padding: 0.15rem 0.5rem;
            border-radius: 4px;
            margin-left: 0.5rem;
            font-weight: 600;
            vertical-align: middle;
        }

        /* Table styling improvements */
        .markdown-section table {
            border-collapse: collapse;
            width: 100%;
            margin: 1rem 0;
        }

        .markdown-section table th,
        .markdown-section table td {
            border: 1px solid #334155;
            padding: 0.75rem 1rem;
        }

        .markdown-section table th {
            background: #1e293b;
            font-weight: 600;
        }

        /* Image styling */
        .markdown-section img {
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            max-width: 100%;
        }

        /* Keyboard shortcut styling */
        .markdown-section code {
            background: #334155;
            color: #fbbf24;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-size: 0.9em;
        }

        /* Sidebar logo/title area */
        .sidebar .app-name-link {
            color: var(--theme-color) !important;
            font-weight: 700;
        }

        /* Mermaid diagram styling */
        .mermaid-wrapper {
            position: relative;
            background: #1e293b;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .mermaid {
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .mermaid:hover {
            opacity: 0.9;
        }

        /* Zoom hint */
        .mermaid-wrapper::after {
            content: 'üîç Click to zoom';
            position: absolute;
            bottom: 0.5rem;
            right: 0.75rem;
            font-size: 0.75rem;
            color: #64748b;
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
        }

        .mermaid-wrapper:hover::after {
            opacity: 1;
        }

        /* Mermaid zoom modal */
        .mermaid-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10000;
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }

        .mermaid-modal.active {
            display: flex;
        }

        .mermaid-modal-content {
            max-width: 95vw;
            max-height: 95vh;
            overflow: auto;
            background: #1e293b;
            padding: 2rem;
            border-radius: 12px;
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        .mermaid-modal-content svg {
            max-width: none !important;
            height: auto !important;
        }

        .mermaid-modal-controls {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            z-index: 10001;
        }

        .mermaid-modal-controls button {
            background: #334155;
            color: #e2e8f0;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s ease;
        }

        .mermaid-modal-controls button:hover {
            background: #475569;
        }

        .mermaid-modal-close {
            position: fixed;
            top: 1rem;
            right: 1.5rem;
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 2rem;
            cursor: pointer;
            z-index: 10001;
        }

        .mermaid-modal-close:hover {
            color: #f8fafc;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .app-nav {
                position: static;
                padding: 0.5rem 1rem;
                text-align: right;
                background: var(--sidebar-background);
                border-bottom: 1px solid var(--sidebar-border-color);
            }
        }
    </style>
</head>
<body>
    <nav class="app-nav">
        <a href="../">&larr; Back to Snooze Tabs</a>
    </nav>

    <div id="app">Loading...</div>

    <!-- Mermaid must load BEFORE Docsify -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script>
        mermaid.initialize({
            startOnLoad: false,
            theme: 'dark',
            themeVariables: {
                primaryColor: '#f59e0b',
                primaryTextColor: '#0f172a',
                primaryBorderColor: '#fbbf24',
                lineColor: '#94a3b8',
                secondaryColor: '#1e293b',
                tertiaryColor: '#334155'
            }
        });
    </script>

    <!-- Mermaid zoom modal -->
    <div class="mermaid-modal" id="mermaidModal">
        <button class="mermaid-modal-close" onclick="closeMermaidModal()">&times;</button>
        <div class="mermaid-modal-content" id="mermaidModalContent"></div>
        <div class="mermaid-modal-controls">
            <button onclick="zoomMermaid(-0.2)">‚àí Zoom Out</button>
            <button onclick="zoomMermaid(0)">Reset</button>
            <button onclick="zoomMermaid(0.2)">+ Zoom In</button>
        </div>
    </div>

    <script>
        // Mermaid zoom functionality
        let currentZoom = 1;

        function decodeHtmlEntities(text) {
            const textarea = document.createElement('textarea');
            textarea.innerHTML = text;
            return textarea.value;
        }

        function openMermaidModal(element) {
            const modal = document.getElementById('mermaidModal');
            const content = document.getElementById('mermaidModalContent');
            content.innerHTML = element.innerHTML;
            currentZoom = 1;
            content.style.transform = 'scale(1)';
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeMermaidModal() {
            const modal = document.getElementById('mermaidModal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }

        function zoomMermaid(delta) {
            const content = document.getElementById('mermaidModalContent');
            if (delta === 0) {
                currentZoom = 1;
            } else {
                currentZoom = Math.max(0.5, Math.min(3, currentZoom + delta));
            }
            content.style.transform = `scale(${currentZoom})`;
        }

        // Close modal on escape or click outside
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeMermaidModal();
        });
        document.getElementById('mermaidModal').addEventListener('click', function(e) {
            if (e.target === this) closeMermaidModal();
        });

        // Define Docsify config with plugins BEFORE loading Docsify
        window.$docsify = {
            name: 'Snooze Tabs',
            nameLink: '../',
            repo: '',
            loadSidebar: true,
            subMaxLevel: 2,
            auto2top: true,
            homepage: 'README.md',
            relativePath: true,

            // Search plugin config
            search: {
                placeholder: 'Search docs...',
                noData: 'No results found',
                depth: 3
            },

            // Copy code button
            copyCode: {
                buttonText: 'Copy',
                successText: 'Copied!'
            },

            // Mermaid plugin - defined BEFORE Docsify loads
            plugins: [
                function(hook, vm) {
                    hook.afterEach(function(html) {
                        // Handle both lang-mermaid and language-mermaid class patterns
                        // Decode HTML entities so Mermaid can parse arrows like --> correctly
                        return html
                            .replace(/<pre[^>]*><code[^>]*class="[^"]*lang-mermaid[^"]*"[^>]*>([\s\S]*?)<\/code><\/pre>/gi,
                                function(match, code) {
                                    const decoded = decodeHtmlEntities(code);
                                    return '<div class="mermaid-wrapper"><div class="mermaid">' + decoded + '</div></div>';
                                })
                            .replace(/<pre[^>]*><code[^>]*class="[^"]*language-mermaid[^"]*"[^>]*>([\s\S]*?)<\/code><\/pre>/gi,
                                function(match, code) {
                                    const decoded = decodeHtmlEntities(code);
                                    return '<div class="mermaid-wrapper"><div class="mermaid">' + decoded + '</div></div>';
                                });
                    });
                    hook.doneEach(function() {
                        // Re-render mermaid diagrams after each page load
                        mermaid.run({
                            querySelector: '.mermaid'
                        }).then(function() {
                            // Add click handlers for zoom
                            document.querySelectorAll('.mermaid').forEach(function(el) {
                                el.onclick = function() { openMermaidModal(this); };
                            });
                        });
                    });
                }
            ]
        };
    </script>

    <!-- Docsify core - loads AFTER config is defined -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

    <!-- Additional plugins -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
</body>
</html>
